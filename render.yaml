services:
  # Backend API Service
  - type: web
    name: biznova-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add other environment variables in Render dashboard
    healthCheckPath: /health
